<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .progress-bar {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #ddd;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(to right, #FF5733, #08a017);
            background-size: 200% 100%;
            animation: progress-animation 2s ease-out forwards;
        }

        .progress-bar-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
        }

        @keyframes progress-animation {
            to {
                background-position: right;
            }
        }
    </style>
</head>

<body>

    <div class="progress-bar">
        <div class="progress-bar-inner"></div>
        <span class="progress-bar-number"></span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const progressInner = document.querySelector('.progress-bar-inner');
            const progressNumber = document.querySelector('.progress-bar-number');

            function updateProgress(number) {
                progressInner.style.width = number + '%';
                progressNumber.textContent = number + '%';
            }

            updateProgress(79);
        });
    </script>

</body>

</html>
